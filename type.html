<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="type.css">
    <link rel="icon" type="image/x-icon" href="assets/typing.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Toastify.js/1.12.0/toastify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Toastify.js/1.12.0/toastify.min.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-indigo-100 p-4 transition-colors duration-300 flex justify-center items-center">

    <div class="max-w-3xl w-full mx-auto bg-white rounded-2xl shadow-xl p-8 my-8 transition-all duration-300">
        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-6 uppercase tracking-wide">
            Typing Speed Tester
        </h1>

        <!-- Display Text Area -->
        <p id="display" class="bg-gray-100 rounded-lg p-4 mb-4 min-h-16 text-gray-800 font-medium text-lg border border-gray-300"></p>
      
        <!-- Typing Input -->
        <textarea id="typeHere" placeholder="Start typing here..."
            class="w-full p-4 border text-xl border-gray-300 text-gray-700 rounded-lg focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 mb-4 transition-all duration-200 min-h-32 resize-y font-medium shadow-sm outline-none" onpaste="return false;">
        </textarea>

        <!-- Control Buttons -->
        <div class="flex flex-wrap justify-center gap-3 mb-4">
            <button id="Start" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition-transform transform hover:scale-105">Start</button>
            <button id="Reset" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition-transform transform hover:scale-105">Reset</button>
            <button id="timerButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-transform transform hover:scale-105">Timer</button>
            <button id="readButton" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition-transform transform hover:scale-105">Read</button>
            <button id="cancelRead" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition-transform transform hover:scale-105">Stop Read</button>
        </div>

        <!-- Difficulty Buttons -->
        <div id="Difficulties" class="flex flex-wrap justify-center gap-3 mb-6">
            <button id="amateur" class="bg-green-200 hover:bg-green-300 text-green-800 font-medium py-2 px-5 rounded-full transition-all">Amateur</button>
            <button id="easy" class="bg-blue-200 hover:bg-blue-300 text-blue-800 font-medium py-2 px-5 rounded-full transition-all">Easy</button>
            <button id="medium" class="bg-yellow-200 hover:bg-yellow-300 text-yellow-800 font-medium py-2 px-5 rounded-full transition-all">Medium</button>
            <button id="hard" class="bg-orange-200 hover:bg-orange-300 text-orange-800 font-medium py-2 px-5 rounded-full transition-all">Hard</button>
            <button id="expert" class="bg-red-200 hover:bg-red-300 text-red-800 font-medium py-2 px-5 rounded-full transition-all">Expert</button>
            <button id="master" class="bg-purple-200 hover:bg-purple-300 text-purple-800 font-medium py-2 px-5 rounded-full transition-all">Master</button>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-50 p-6 rounded-lg shadow-md text-center">
                <p id="Result" class="text-lg font-semibold text-gray-700">Your Score</p>
                <p id="timer" class="text-2xl font-bold text-indigo-700">‚è≥ Time Left: 0s</p>
            </div>
            <div class="bg-gray-50 p-6 rounded-lg shadow-md text-center">
                <p id="wpmCounter" class="text-2xl font-bold text-indigo-700">Speed: 0 CPM</p>
                <p id="highScore" class="text-lg font-semibold text-gray-700">Best Score</p>
            </div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div id="toggleMode" class="absolute top-6 right-6 cursor-pointer bg-gray-50 p-2 rounded-full shadow-md hover:scale-110 transition-transform">
        <img src="assets/sun.svg" alt="Theme Toggle" id="themeIcon" class="w-8 h-8">
    </div>

    <script src="type.js" defer></script>
</body>
</html>
